apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    baseName = 'java-servlet-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.h2database:h2:1.3.148'
    testCompile "junit:junit:4.11"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}